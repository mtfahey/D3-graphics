<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>


<svg class="chart" width="100%" height="2000"></svg>

<script src="http://d3js.org/d3.v3.min.js"></script>



<script>

var data =[11015,8231,7988,7841,7657,7241,6592,4898,4857,4839,4824,4745,4610,4360,4352,3983,3945,3892];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 800]);

d3.select(".chart")
  .selectAll("svg")
    .data(data)
  .enter().append("rect")
    .attr("height", "20px")
    .attr("fill", "#5C94BA")
    .attr("y", function (d,i) {return i*"30";})
    .attr("width", "0")
    .transition()
    .attr("width", function(d) { return x(d) + "px"; })
    .duration(1500)
    .delay(100);


d3.select(".chart")
  .selectAll("svg")
    .data(data)
  .enter().append("text")
    .text( function (d) { return d;})
    .attr("y", function (d,i) {return i*30+15 + "px";})
    .attr("font-family", "sans-serif")
    .attr("fill", "white")
    .attr("font-size", "15px")
    .transition()
    .attr("x", function(d) {return x(d)-45 + "px";})
    .duration(1000)
    .delay(100);


  d3.select(".chart")
  .selectAll("svg")
    .data(data)
  .enter().append("rect")
    .attr("height", "20px")
    .attr("fill", "#5C94BA")
    .attr("x", function(d) {return x(d) + "px"; })
    .attr("y", function (d,i) {return i*"30";})
    .attr("width", "0")
    .transition()
    .attr("width", function(d) { return x(d) + "px"; })
    .duration(1500)
    .delay(100);

</script>
